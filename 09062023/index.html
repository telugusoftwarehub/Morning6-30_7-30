    <div class="container">
        <h1 class="header" title="DOM TITLE">DOM: Document Object Model</h1>
        <button id="btn">Add Header</button>
        <!-- <button id="dbtn">Delete</button> -->
    </div>

    <script>
        const doc = document;
        let count = 0;
        doc.querySelector("#btn").onclick = function () {
            const h2Elem = doc.createElement("h2");
            const allH2Elems = doc.querySelectorAll(".sub-header");
            if (allH2Elems.length === 0) {
                count = count + 1;
                h2Elem.innerText = "Hello this is dynamic Element! " + count;
                h2Elem.setAttribute("title", ("title " + count))
                h2Elem.className = "sub-header";
                h2Elem.style.backgroundColor = "red";
                h2Elem.style.color = "#fff";
                h2Elem.style.padding = "10px";

                doc.querySelectorAll(".container")[0].appendChild(h2Elem);
                this.innerText = "Delete Header";
            } else {
                allH2Elems[allH2Elems.length-1].remove();
                this.innerText = "Add Header";
            }
        }
